{% extends 'base.html' %}
{% load static %}
{% block content%}
  
  <main class="main-content">
    <!--== Start Page Header Area Wrapper ==-->
    <div class="page-header-area">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <div class="page-header-content">
              <nav class="breadcrumb-area">
                <ul class="breadcrumb">
                  <li><a href="index.html">Home</a></li>
                  <li class="breadcrumb-sep">/</li>
                  <li>contact</li>
                </ul>
              </nav>
              <h4 class="title">contact</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--== End Page Header Area Wrapper ==-->

    

    <!--== Start Contact Info Area Wrapper ==-->
    <section class="contact-info-area">
      <div class="container">
        <div class="row">
          {% for i in contact %}
          <div class="col-md-6 col-lg-4">
            <div class="contact-info-item">
              <h4>{{ i.office }}</h4>
              <p>{{ i.email }}</p>
              <p>{{ i.phone_number }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
    <!--== End Contact Info Area Wrapper ==-->

    <!--== Start Contact Area Wrapper ==-->
    <section class="contact-area">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h2>Get in touch with us</h2>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="contact-form-content">
              <!--== Start Rsvp Form ==-->
              <div class="contact-form">
                <form id="contact-form" class="form" action="{% url 'create_comment_contact_url' %}" method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="Your name" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Your email" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <input class="form-control" type="text" name="phone_number" placeholder="Phone Number">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea class="form-control" name="message" placeholder="Your Message"></textarea>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group text-center">
                        <button class="btn btn-link btn-contact" type="submit">Send Message</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!--== End Rsvp Form ==-->
              <div class="form-message"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Contact Area Wrapper ==-->
  </main>

{% endblock %}
