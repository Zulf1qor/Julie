{% extends 'base.html' %}
{% load static %}
{% block content%}

  <main class="main-content">
    <!--== Start Page Header Area Wrapper ==-->
    <div class="page-header-area">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <div class="page-header-content">
              <nav class="breadcrumb-area">
                <ul class="breadcrumb">
                  <li><a href="index_url">Home</a></li>
                  <li class="breadcrumb-sep">/</li>
                  <li>about</li>
                </ul>
              </nav>
              <h4 class="title">about</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--== End Page Header Area Wrapper ==-->

    <!--== Start About Area Wrapper ==-->
    <section class="about-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="about-thumb">
              <a href="#/"><img class="w-100" src="{{ about.img.url }}" alt="Image-HasTech"></a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="about-content">
              <h4 class="title">{{ about.name }}</h4>
              <p>{{ about.text }}</p>
              <p>{{ about.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End About Area Wrapper ==-->

    <!--== Start Team Area Wrapper ==-->
    <section class="team-area">
      <div class="container pt-2">
        <div class="row">
          <div class="col-lg-12 m-auto">
            <div class="section-title section-title-style-two text-center"  >
              <h2 class="sub-title">HAND WORK</h2>
              <h2 class="title">our expert team</h2>
            </div>
          </div>
        </div>
        <div class="row">
          {% for i in team %}
          <div class="col-sm-6 col-md-4 col-lg-4">
            <!--== Start Team Item ==-->
            <div class="team-item">
              <div class="inner-content">
                <div class="thumb">
                  <a href="#/"><img class="w-100" src="{{ i.img.url }}" alt="Image-HasTech"></a>
                </div>
                <div class="content">
                  <h4 class="title"><a href="#/">{{ i.name }}</a></h4>
                </div>
              </div>
            </div>
            <!--== End Team Item ==-->
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
    <!--== End Team Area Wrapper ==-->
  </main>

{% endblock %}
